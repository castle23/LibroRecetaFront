<div class="row">
  <div class="col-xs-12">
    <h1>{{title}}</h1>
</div>
<div class="row">
  <div class="col-xs-12">
    <label>Nombre: </label><input type="text" name="" value="" [(ngModel)]="recipe.name">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <label>Descripcion: </label><input type="text" name="" value="" [(ngModel)]="recipe.description">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <label>Imagen: </label><input type="text" name="" value="" [(ngModel)]="recipe.imagePath">
  </div>
</div>
<div class="row">
	<label >Ingredientes: </label>
  <div class="col-xs-12">
    <div class="col-xs-5">
      <label>Nombre: </label><input type="text" name="" value="" [(ngModel)]="name">
    </div>
    <div class="col-xs-5">
      <label>Cantidad: </label><input type="number" name="" value="" [(ngModel)]="amount">
    </div>
    <div class="col-xs-2">
       <button class="btn btn-success" (click)="addIngredient()">Agregar</button>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of recipe.ingredients; let i = index ">
        <label>{{ ingredient.name }} - {{ ingredient.amount }}</label>
        <button class="btn btn-success" (click)="removeIngredient(i)">Eliminar</button>
      </li>
    </ul>
  </div>
</div>

<div class="col-xs-12">
	<button class="btn btn-success" (click)="save()">Guardar</button>
</div>
